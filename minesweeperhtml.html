<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Campo Minado Clássico</title>
  <link rel="stylesheet" href="minesweepercss.css">
</head>
<body>
  <h1>Campo Minado</h1>
  <p>Selecione a dificuldade e jogue o clássico Campo Minado!</p>
  <label for="difficulty">Dificuldade:</label>
  <select id="difficulty" onchange="resetGame()">
    <option value="easy">Fácil (8×8, 10 minas)</option>
    <option value="medium" selected>Médio (10×10, 20 minas)</option>
    <option value="hard">Difícil (12×12, 30 minas)</option>
  </select>
  <div id="game"></div>
  <button onclick="resetGame()">Reiniciar</button>
  <script src="jsminesweeper.js"></script>
</body>
</html>
